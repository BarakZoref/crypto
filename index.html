<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.4.1.js"></script>
    <title>Crypto</title>
</head>

<body>
    <nav id="navBar" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <span class="navbar-brand">Crypto</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a id="homeButton" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="liveReportsButton" class="nav-link">Live Reports</a>
                    </li>
                    <li class="nav-item">
                        <a id="aboutButton" class="nav-link">About</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <input id="searchInput" type="text" placeholder="  Enter coin name" name="" id="">
                    </li>
                    <li class="nav-item">
                        <button id="searchButton" class="btn btn-success">Search</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="backgroundDiv" ></div>
    <div id="chartsDivContainer" class="container"> </div>
    <div id="aboutDivContainer"></div>
    <div id="cardsContainer" class="d-flex justify-content-sm-center flex-wrap"></div>
    <div>
        <div id="screenLoader"><img src="images/bitcoin-gif.gif"></div>
    </div>
   
    <div id="switches-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please choose 5 coins</h5>
                    <button id="modalExitButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="modalTable">
                    </table>
                </div>
                <div class="modal-footer">
                    <button id="modalSaveButton" type="button" class="btn btn-success">Save</button>
                    <button id="modalCancelButton" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
